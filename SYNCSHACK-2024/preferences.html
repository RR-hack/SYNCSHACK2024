<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Industry and Interests</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form id="hobbiesForm">
        <h1>Select Your Industry</h1>
        <div class="section">
            <h3>Engineering</h3>
            <label><input type="checkbox" name="industry" value="Biomedical">Biomedical Engineering</label>
            <label><input type="checkbox" name="industry" value="Software">Software Engineering</label>
            <label><input type="checkbox" name="industry" value="Mechanical">Mechanical Engineering</label>
            <label><input type="checkbox" name="industry" value="Computer Science">Computer Science</label>
        </div>
        <div class="section">
            <h3>Commerce</h3>
            <label><input type="checkbox" name="industry" value="Finance">Finance</label>
            <label><input type="checkbox" name="industry" value="Business Analytics">Business Analytics</label>
            <label><input type="checkbox" name="industry" value="Marketing">Marketing</label>
            <label><input type="checkbox" name="hobbies" value="Product Management">Product Management</label>
        </div>
        <div class="section">
            <h3>Healthcare</h3>
            <label><input type="checkbox" name="industry" value="Medicine">Surgery</label>
            <label><input type="checkbox" name="industry" value="Nursing">Nursing</label>
            <label><input type="checkbox" name="industry" value="Radiography">Radiography</label>
            <label><input type="checkbox" name="hobbies" value="Chicken Farming">Emergency Medicine</label>
        </div>
        <h1>Select Your Interests</h1>
        <div class="section">
            <h3>Sport</h3>
            <label><input type="checkbox" name="hobbies" value="Football">Football</label>
            <label><input type="checkbox" name="hobbies" value="Horse Riding">Horse Riding</label>
            <label><input type="checkbox" name="hobbies" value="Rock Climbing">Rock Climbing</label>
            <label><input type="checkbox" name="hobbies" value="Swimming">Swimming</label>
        </div>
        <div class="section">
            <h3>Entertainment</h3>
            <label><input type="checkbox" name="hobbies" value="Spongebob Square Pants">Spongebob Square Pants</label>
            <label><input type="checkbox" name="hobbies" value="Star Wars">Star Wars</label>
            <label><input type="checkbox" name="hobbies" value="Kermit the Frog"> Kermit the Frog</label>
            <label><input type="checkbox" name="hobbies" value="Losers">Dumb Ways to Die</label>
        </div>
        <div class="section">
            <h3>Lifestyle</h3>
            <label><input type="checkbox" name="hobbies" value="Cooking">Cooking</label>
            <label><input type="checkbox" name="hobbies" value="Ducks">Ducks</label>
            <label><input type="checkbox" name="hobbies" value="Chicken Farming">Chicken Farming</label>
            <label><input type="checkbox" name="hobbies" value="Knitting">Crochet</label>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script src="preferences.js"></script>
</body>
</html>
